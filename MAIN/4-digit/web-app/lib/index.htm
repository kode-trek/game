<h1>4-digits</h1>
Guess a four-digit number in 8 times.
<h3><a href='http://fourdigits.sourceforge.net/'>Rules</a></h3>
You get one <b>A</b> if its <i>value and position</i> are both correct, and you
get one <b>B</b> if <i>only its value</i> is correct.<br>
You win the game when you get <i>4A0B</i>. 
</p>
