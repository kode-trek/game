 <h1>4-digit</h1>
 Guess a four-digit number in 8 times.
 <h3><a target="_blank" href="http://fourdigits.sourceforge.net/">Rules</a></h3>
 <b>1A</b> if <i>value</i> and <i>position</i> are both correct<br>
 <b>1B</b> if only <i>value</i> is correct.<br>
 Get <b>4A0B</b> to <b>win</b>.
 <hr>
 <br>
 Entry <input id="id1" readonly>

 <table>
  <tr><th></th><th>Guess</th><th>Result</th></tr>
  <tr><td>1.</td><td class="p" id="g1"></td><td class="p" id="r1"></td></tr>
  <tr><td>2.</td><td class="p" id="g2"></td><td class="p" id="r2"></td></tr>
  <tr><td>3.</td><td class="p" id="g3"></td><td class="p" id="r3"></td></tr>
  <tr><td>4.</td><td class="p" id="g4"></td><td class="p" id="r4"></td></tr>
  <tr><td>5.</td><td class="p" id="g5"></td><td class="p" id="r5"></td></tr>
  <tr><td>6.</td><td class="p" id="g6"></td><td class="p" id="r6"></td></tr>
  <tr><td>7.</td><td class="p" id="g7"></td><td class="p" id="r7"></td></tr>
  <tr><td>8.</td><td class="p" id="g8"></td><td class="p" id="r8"></td></tr>
 </table>
